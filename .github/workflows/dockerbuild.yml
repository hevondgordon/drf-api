name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

# env:
#   # TODO: Change variable to your image's name.
#   IMAGE_NAME: image

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest
    name: General Tests

    steps:
      - uses: actions/checkout@v2

      - name: start docker containers
        run: docker-compose up -d

      - name: get web container name
        id: get_web_container_name
        run: ./get_web_container_name.sh
        
      - name: run migrations
        run: docker exec -it ${{ steps.get_web_container_name.outputs.container_name }} python manage.py migrate
        
      - name: run tests
        run: docker exec -it ${{ steps.get_web_container_name.outputs.container_name }} python manage.py test


